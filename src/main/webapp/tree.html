<html>
    <head>

        <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/themes/sunny/jquery-ui.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="js/cytoscape-context-menus.css" rel="stylesheet" type="text/css" />
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  
        <script src="cytoscape\dist\cytoscape.js"></script>

		<script src="http://cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.0/jquery.qtip.js"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/jquery-ui.min.js"></script>
        
        <script src="js/logic.js"></script>
        <script src="js/cytoscape-context-menus.js"></script> 

        <script src="js/cytoscape-qtip.js"></script>
        
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.0/jquery.qtip.css">

    </head>

    <body>
        <div id="tree-container">
                <div id="cy"></div> 
        </div>

        <div class="col-sm-6">
                <button id="refreshView">Refresh</button>
            </div>

        <div id="content-container-right" class="container-fluid">
            <div class="row">
                <div id="node_information" class="col-sm-6">
                </div>
            </div>
        </div>

      <!-- Modal Add new Answer -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
            <form id="addNode">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">Add new answer to the question: <div id="current_question"></div></h4>
                </div>
                <div class="modal-body">
                  <!--BODY-->
                  <div id="add_node_form">
                    <!--FORM -->
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Enter Answer" id="answer">
                                <small id="emailHelp" class="form-text text-muted">Help me</small>

                                <input type="hidden" length="50" id="nodeId">
                                <input type="hidden" length="50" id="question">
                                <input type="hidden" length="50" id="information">
                                <input type="hidden" length="50" id="rootId">

                            </div>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
              </div>
            </div>
        </div>


        <!-- Modal Node Edit -->
      <div class="modal fade" id="EditModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
            <form id="update_node">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="EditModalLabel">Add new answer to the question: <div id="current_question"></div></h4>
                </div>
                <div class="modal-body">
                  <!--BODY-->
                  <div id="add_node_form">
                    <!--FORM -->
                            <div class="form-group">
                                Q: <input class="form-control" type="text" placeholder="Question" id="question_update">
                                A: <input class="form-control" type="text" placeholder="Answer" id="answer_update">
                                I: <input class="form-control" type="text" placeholder="Information" id="information_update">

                                <input type="hidden" length="50" id="nodeId_update">
                                <input type="hidden" length="50" id="rootId_update">
                            </div>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
              </div>
            </div>
    </div>

    </body>
</html>
